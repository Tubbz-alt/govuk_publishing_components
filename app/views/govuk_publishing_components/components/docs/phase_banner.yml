name: Phase (alpha & beta) banner
description: |
  A banner that indicates content is in a alpha or beta phase, with an optional explanation
accessibility_criteria: |
  The label must:

  - have a text contrast ratio higher than 4.5:1 against the background colour to meet WCAG AA
shared_accessibility_criteria:
  - link
examples:
  default:
    data:
      phase: alpha
  beta_banner:
    data:
      phase: beta
  with_message:
    data:
      phase: beta
      message: This is an optional different message to explain what the state means in this
        context which can take <a class="govuk-link" href='https://www.gov.uk'>HTML</a>
  with_app_name:
    data:
      app_name: Skittles Maker
      phase: beta
  inverse_for_blue_background:
    data:
      phase: beta
      inverse: true
  inverse_for_blue_background_with_app_name:
    data:
      app_name: Skittles Maker
      phase: beta
      inverse: true
  with_govspeak_embedded:
    data:
      phase: beta
      message: |
        <div class="gem-c-govspeak gem-c-govspeak--small gem-c-govspeak--unspaced govuk-govspeak" data-module="govspeak">
          <p>This is a description - <a href="https://www.gov.uk/help/beta">provide us with feedback</a></p>
        </div>
